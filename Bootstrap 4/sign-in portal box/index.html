<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img  src="../assets/logo.png" class="img-fluid signin-image">
                            
              <form class="signin-form">
                <div class="form-group">
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <button type="button" class="btn signin-btn btn-lg">Sign In </button>

                <div class="form-check sigin-checkbox">
                  <input class="form-check-input " type="checkbox"> 
                    Remember me <a href="#"> Need Help? </a>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account"> Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha512-HsZ1i9vlo01lbae+KIl//6KPxkOO6xSPI2PefsZiC8LmSW9KDWMYK9jhNqE9XsbjGyrnQAZ6sSHvtnR12sJPjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>

  </body>
</html>
